<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    /* --- Admin Dashboard --- */
    .admin-dashboard {
      display: block;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      background-color: #0d8166;
      padding: 15px;
      color: white;
    }
    .navbar a {
      color: white;
      font-size: 18px;
      text-decoration: none;
    }
    .navbar input {
      padding: 8px;
      border-radius: 4px;
      font-size: 16px;
    }

    /* Layout */
    .dashboard-body {
      display: flex;
      flex-direction: row;
      margin-top: 20px;
      gap: 20px;
    }

    /* Sidebar (1st Column) */
    .sidebar {
      background: #640808;
      color: #fff;
      padding-top: 20px;
      height: 100%;
    }
    .sidebar h2 {
      text-align: center;
      color: #ffffff;
      font-size: 22px;
      margin-bottom: 40px;
    }
    .sidebar a {
      display: block;
      color: #ecf0f1;
      text-decoration: none;
      padding: 18px;
      font-size: 18px;
      margin: 5px 0;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background-color: #d32c2cdc;
    }

    /* Buttons (2nd Column) */
    .main-content {
      flex: 2;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      justify-content: flex-start;
      align-items: flex-start;
    }
    .main-content button {
      padding: 15px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      background-color: #660c44;
      color: white;
      border-radius: 8px;
      transition: background 0.3s;
      width: 95%;
      text-align: center;
    }
    .main-content button:hover {
      background-color: #d81265e3;
    }

    /* Output Area (3rd Column) */
    .output-area {
      flex: none;
      color: #ddd;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      background-color: #333;
    }
  </style>
</head>
<body>

  <!-- Admin Dashboard -->
  <div class="admin-dashboard" id="adminDashboard"> 
    <!-- Navigation Bar -->
    <div class="navbar">
      <a href="#">Admin Dashboard</a>
      |
  <a  href="/logout">Logout</a>
      <input type="text" placeholder="Search...">
    </div>

    <!-- Dashboard Body -->
    <div class="dashboard-body">
      <!-- Sidebar (1st Column) -->
      <div class="col col-lg-3">
        <div class="sidebar">
          <h2>Admin Menu</h2>
          <a href="/admin/manage-rooms">Create Room</a>
          <a href="#">Guest Log</a>
          <a href="#">Programs</a>
          <a href="#">User Log-in Logs</a>
          <a href="#">Re-work</a>
          <a href="#">Settings</a>
        </div>
      </div>

      <!-- Buttons (2nd Column) -->
      <div class="col col-3">
        <div class="main-content">
          <button onclick="toggleRegisterForm()">Register Form</button>
        </div>
      </div>

      <!-- Output Area (3rd Column) -->
      <div class="col col-lg-6 output-area" id="outputArea">
        <!-- Registration Form will appear here when clicked -->
      </div>
    </div>
  </div>

  <script>
    // Display the registration form inside the output area when clicked
    function toggleRegisterForm() {
      document.getElementById("outputArea").style.backgroundColor = "#4d0000";
      document.getElementById("outputArea").innerHTML = `
        <div class="container mt-1">
          <div class="row col-md-8 offset-md-2" style = "margin-left:0px; mrgin-right:0px; ">
            <div class="card">
              <div class="card-header text-center">
                <h2>Registration</h2>
              </div>
              <div class="card-body">
                <form method="post" action="/register">
                  <div class="form-group mb-3">
                    <label for="firstName">First Name</label>
                    <input class="form-control" id="firstName" name="firstName" placeholder="Enter first name" required>
                  </div>

                  <div class="form-group mb-3">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" id="lastName" name="lastName" placeholder="Enter last name" required>
                  </div>

                  <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" name="email" type="email" placeholder="Enter email" required>
                  </div>

                  <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" name="password" type="password" placeholder="Enter password" required>
                  </div>

                  <div class="form-group mb-3">
                    <label for="role">Role</label>
                    <select class="form-control" id="role" name="roleName" required>
                      <option value="" disabled selected>Select a role</option>
                      <option value="ADMIN">Admin</option>
                      <option value="user">User</option>
                    </select>
                  </div>

                  <button class="btn btn-primary w-100" type="submit">Register</button>
                  <div class="mt-2 text-center">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      `;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
  crossorigin="anonymous"></script>
</body>
</html>
