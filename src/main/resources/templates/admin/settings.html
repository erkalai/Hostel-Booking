<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
    /* Custom style for toggle switch */
    .custom-control-label::before {
        background-color: #007bff;  /* Blue for ON state */
    }
    .custom-control-input:checked ~ .custom-control-label::before {
        background-color: #28a745;  /* Green for ON state */
    }
    .custom-control-label::after {
        background-color: white;
    }
</style>
 <link rel="stylesheet" th:href="@{/css/menu.css}">
    <script th:src="@{/js/menu.js}" defer></script>
    
</head>
<body>
 <!-- Main container for the form -->
<!-- Main container for the form -->
<div class="container my-5" th:fragment="settings">
<h1>System Settings</h1>
<hr>

	<div th:replace="common/menu :: menu-bar"></div>
   <!-- Form start -->
                <form th:action="@{/settings/update-registration}" method="post">
                    <div class="form-group">
                        <div class="row">
                        	<div class="col">
                        		<label for="allowRegistration">Allow New Registration:</label>
                        	</div>
                        	<div class="col">
	                        	<!-- Custom toggle switch -->
	                        	<div class="custom-control custom-switch">
		                            <input type="checkbox" class="custom-control-input" name="allowRegistration" th:checked="${allowRegistration}" value="true" id="allowRegistration">
		                            <label class="custom-control-label" for="allowRegistration"></label>
	                        	</div>
                        	</div>
                        
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary mt-5">Save Changes</button>
                    </div>
                </form>
</div>


<!-- Bootstrap JS and dependencies (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</body>
</html>
