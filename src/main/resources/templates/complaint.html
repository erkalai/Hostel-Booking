<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
    <title>Room Complaints</title>
</head>
<body>
    <div class="container mt-2">
        <h1 class="text-center">Room Complaints</h1>

        <!-- Display success or error message if present -->
        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="form-box">
            <form th:action="@{/complaint}" method="POST" th:object="${complaint}">
                <!-- Name Input -->
                <div class="mb-2">
                    <label for="uname" class="form-label">
                        <i class="fa fa-user"></i> Name
                    </label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter your name" required>
                </div>
                
                <!-- Room Number Input -->
                <div class="mb-2">
                    <label for="number" class="form-label">
                        <i class="fa fa-door-open"></i> Room Number
                    </label>
                    <input type="number" id="number" th:field="*{roomNumber}" class="form-control" placeholder="Enter room number" required>
                </div>
                
                <!-- Phone Input -->
                <div class="mb-2">
                    <label for="phone" class="form-label">
                        <i class="fa fa-phone"></i> Phone No
                    </label>
                    <input type="tel" id="phone" th:field="*{phoneNumber}" class="form-control" placeholder="Enter your phone number" required>
                </div>
                
                <!-- Suggestions Textarea -->
                <div class="mb-2">
                    <label for="msg" class="form-label">Write your suggestions:</label>
                    <textarea id="msg" th:field="*{message}" class="form-control" rows="4" required></textarea>
                </div>

                <!-- Submit and Back Buttons -->
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/dashboard" class="btn btn-warning ms-2">Back</a>
            </form>
        </div>
    </div>
</body>
</html>
