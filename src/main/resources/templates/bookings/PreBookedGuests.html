<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Booking Guest Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        .form-label {
            font-weight: 600;
        }
        .container {
            max-width: 90%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h3 class="mb-4">Pre-Booking Guest Details</h3>

        <!-- Pre-Booking Form -->
        <form th:action="@{/prebooking/add}" method="post">
            <div class="row g-3">
                <div class="col-12 col-sm-6 col-md-4">
                    <label for="kid" class="form-label">KID</label>
                    <input type="text" id="kid" name="kid" class="form-control" placeholder="Enter KID" required>
                </div>

                <div class="col-12 col-sm-6 col-md-4">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter Name" required>
                </div>

                <div class="col-12 col-sm-6 col-md-4">
                    <label for="identityType" class="form-label">Identity Type</label>
                    <select id="identityType" name="idType" class="form-control" required>
                        <option value="" disabled selected>Select Identity Type</option>
                        <option value="Aadhar">Aadhar ID</option>
                        <option value="Passport">Passport</option>
                        <option value="Other">Other Government ID</option>
                    </select>
                </div>

                <div class="col-12 col-sm-6 col-md-4">
                    <label for="idNumber" class="form-label">ID Number</label>
                    <input type="text" id="idNumber" name="idNumber" class="form-control" placeholder="Enter ID Number" required>
                </div>

                <div class="col-12 col-sm-6 col-md-4">
                    <label for="programName" class="form-label">Program Name</label>
                    <input type="text" id="programName" name="programName" class="form-control" placeholder="Enter Program Name" required>
                </div>

                <div class="col-12 col-sm-6 col-md-4">
                    <label for="mobileNumber" class="form-label">Mobile Number</label>
                    <input type="text" id="mobileNumber" name="mobileNumber" class="form-control" placeholder="Enter Mobile Number" required>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary mt-4">Submit Pre-Booking</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
