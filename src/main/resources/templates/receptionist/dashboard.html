<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap 5.3.3 CSS (use one version) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Font Awesome (if needed) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


<title>Dashboard</title>
</head>
<style>
.navbartop {
	font-family: Georgia;
	height: 40px;
	font-size: 30px;
	font-weight: bolder;
	text-align: center;
	color: rgb(4, 4, 168);
	background-color: rgb(255, 255, 255);
	height: 55px;
}

.navibar {
	background-color: rgb(238, 231, 221);
}

.container-bg {
	background-color: rgba(200, 226, 226, 0.747);
	border-radius: 8px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.233);
	padding: 150px;
	width: 100%;
}

.count-circle {
	display: inline-block;
	width: 20px;
	/* Adjust the width and height to control the size of the circle */
	height: 20px;
	line-height: 20px; /* Ensure the text is vertically centered */
	text-align: center; /* Center the text horizontally */
	border-radius: 50%; /* This makes the shape circular */
	background-color: red; /* Circle background color */
	color: white; /* Text color */
	font-size: 14px; /* Font size for the number */
	font-weight: bold; /* Bold text */
	margin-left: 5px; /* Add space between the text and the circle */
}
</style>

<body>
	<div class="navbartop my-2">Hostel Room Booking</div>
	<nav class="navibar navbar navbar-expand-lg">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/dashboard">Home</a></li>
				<!--  <li class="nav-item"><a class="nav-link"
						href="/rooms/view-rooms"></a></li> 
					<li class="nav-item"><a class="nav-link"
						href="/rooms/view-rooms"></a></li> -->
					<li class="nav-item"><a class="nav-link" href="/programs">Programs</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						href="/reports">Report</a></li>

					<li class="nav-item"><a class="nav-link"
						href="/complaint/management" th:if="${pendingComplaintsCount > 0}">
							Complaint's <span
							class="count-circle text-bold text-white bg-danger"
							th:text="${pendingComplaintsCount}"></span>
					</a></li>
					
                <!-- Dropdown for User with Logout Option -->
                <li class="nav-item dropdown">
                    <button class="nav-link dropdown-toggle" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span th:text="${userName.name}"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="/profile">Profile</a></li>
                        <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                </li>


				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="container-bg">
		<div class="container my-4">
			<div class="row text-center g-4">
				<div class="col-12 col-md-6 col-lg-4">
					<a class="btn btn-primary w-100" href="/bookings/checkin"> <img
						th:src="@{img/check-in.png}" alt="Check In" style="width: 40px;">
						Check In
					</a>
				</div>
				<div class="col-12 col-md-6 col-lg-4 ">
					<a class="btn btn-primary w-100" href="/rooms/available-rooms">
						<img th:src="@{img/laugh-room.png}" style="width: 40px;">
						Manage Rooms
					</a>
				</div>
				<div class="col-12 col-md-6 col-lg-4">
					<a class="btn btn-primary w-100" href="/rooms/change-room"> <img
						th:src="@{img/roomchng.png}" style="width: 40px;"> Room
						Change
					</a>
				</div>
				<div class="col-12 col-md-6 col-lg-4">
					<a class="btn btn-primary w-100" href="complaint"> <img
						th:src="@{img/complaint.png}" style="width: 40px;"> Room
						Complaints
					</a>
				</div>
				<div class="col-12 col-md-6 col-lg-4">
					<a class="btn btn-primary w-100" href="/bookings/checkout"> <img
						th:src="@{img/check-out.png}" style="width: 40px;"> Check
						Out
					</a>
				</div>
				<div class="col-12 col-md-6 col-lg-4">
					<a class="btn btn-primary w-100" href="./profile.html">
						<img th:src="@{img/social.png}" style="width: 40px;"> My Profile
					</a>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
